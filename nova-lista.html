<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pythonautas Launchpad</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header class="site" role="banner">
      <div class="container">
        <a class="brand" href="index.html" aria-label="Criar Lista - Pythonautas Launchpad">
          <img class="logo" src="assets/logo.svg" alt="Pythonautas Launchpad" />
          <div class="brand-text">
            <strong class="title">Pythonautas Launchpad</strong>
            <span class="tagline">PAINEL DE TAREFAS &amp; CONTROLE DE MISSÕES</span>
          </div>
        </a>
        <nav aria-label="primária">
          <ul class="nav">
            <li><a href="dashboard.html">Minhas Listas</a></li>
            <li><a href="index.html" aria-current="page">Sair</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="conteudo" class="site-main">
      <div class="container">
        <h1>Criar Lista</h1>
        <!-- CONTEÚDO ESPECÍFICO DA PÁGINA -->
        <div class="card">
          <div class="card-col--form">
            <!-- Formulário para criar a lista -->
            <form>
              <div class="field">
                <input type="text" id="nomeListaInput" placeholder="Digite o nome da sua lista..." maxlength="50" required>
              </div>
              
              <h2>Adicionar Itens</h2>
              
              <div class="field">
                <input type="text" placeholder="Item 1 da lista..." maxlength="100">
              </div>
              
              <div class="field">
                <input type="text" placeholder="Item 2 da lista..." maxlength="100">
              </div>
              
              <div class="field">
                <input type="text" placeholder="Item 3 da lista..." maxlength="100">
              </div>
              
              <div class="field">
                <input type="text" placeholder="Item 4 da lista..." maxlength="100">
              </div>
              
              <div class="field">
                <input type="text" placeholder="Item 5 da lista..." maxlength="100">
              </div>
              
              <div class="divider"></div>
              
              <h2>Opções da Lista</h2>
              
              <div class="helper">
                <label>
                  <input type="checkbox" name="permitir-edicao">
                  Permitir edição posteriormente
                </label>
              </div>
              
              <div class="helper">
                <label>
                  <input type="checkbox" name="compartilhar">
                  Compartilhar com outros usuários
                </label>
              </div>
              
              <div class="actions">
                <button type="submit" class="btn primary">Criar Lista</button>
              </div>
              
              <div class="divider"></div>
              
              <div class="actions">
                <button type="button" class="btn secondary" onclick="window.location.href='dashboard.html'">Voltar ao Dashboard</button>
              </div>
            </form>
          </div>
        </div>
         
      </div>
    </main>

    <footer class="site" role="contentinfo">
      <div class="container">
        <p>© 2025 <a href="https://github.com/falk-dev/projeto-v-globotech" target="_blank" rel="noopener">Pythonautas — Academia Globotech</a></p>
      </div>
    </footer>
    
    <script src="js/nova-lista.js"></script>
  </body>
</html>
